<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <form class="offset-md-3 col-md-6 align-items-center justify-content-center" th:action="@{'/produkt/cena/{id}' (id=${produkt})}" th:method="POST">
            <div class="form-group row">
                <div class="input-group">
                    <div class="col">
                        <label for="cena" class="sr-only-focusable col-form-label">Cena</label>
                        <input id="cena" class="form-control" type="text" name="cena">
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-md-4 justify-content-center text-center">
                <input class="btn btn-primary" type="submit" value="Submit" name="Submit">
            </div>
        </form>
    </div>
</th:block>
