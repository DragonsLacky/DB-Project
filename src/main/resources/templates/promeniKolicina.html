<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <form class="offset-md-3 col-md-6 align-items-center justify-content-center" th:action="@{/magacin/kolicina}" th:method="POST">
            <div class="form-group row">
                <div class="input-group">
                    <div class="col">
                        <input type="hidden" th:value="${idProdukt}" name="idProdukt">
                        <input type="hidden" th:value="${idMagacin}" name="idMagacin">
                        <label for="kolicina" class="sr-only-focusable col-form-label">Kolicina</label>
                        <input id="kolicina" class="form-control" type="text" name="kolicina">
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-md-4 justify-content-center text-center">
                <input class="btn btn-primary" type="submit" value="Submit" name="Submit">
            </div>
        </form>
    </div>
</th:block>
